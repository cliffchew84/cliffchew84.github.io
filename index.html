<!DOCTYPE html>
<html>
    <style>
        body {
            margin: 40px;
        }
        
        .wrapper {
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-gap: 10px;
            background-color: #fff;
            color: #444;
        }
        
        .box {
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            padding: 20px;
            font-size: 150%;
        }
    </style>
    <body>
        <div class="wrapper">
            <div class="box a">This is my personal profile</div>
            <div class="box b">This is just a test</div>
            <div class="box c">I am not sure how this is scalable</div>
            <div class="box d">But I am learning all these for front end first</div>
            <div class="box e">At least to understand the framework</div>
            <div class="box f">F</div>
        </div>        
    </body>
</html>
