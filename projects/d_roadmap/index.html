<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['sankey']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();

        data.addColumn('string', 'From');
        data.addColumn('string', 'To');
        data.addColumn('number', 'Difficult');
        data.addColumn({type: 'string', role: 'tooltip'});
        data.addRows([
        ['Statistics', 'Data Literate', 1, ''],
       ['Data Viz Concepts', 'Data Literate', 1, ''],
       ['Basic SQL', 'Data Literate', 1, ''],
       ['Data Literate', 'Dashboarding', 1, ''],
       ['Data Literate', 'Jupyter Notebooks', 1, ''],
       ['Data Literate', 'Python Basics', 1, ''],
       ['Data Literate', 'Advanced SQL', 1, ''],
       ['Data Literate', 'Git', 1, ''],
       ['Python Basics', 'Python for Data Analysis', 1, ''],
       ['Python Basics', 'Python for Data Viz', 1, ''],
       ['Dashboarding', 'Data Analyst', 1, ''],
       ['Jupyter Notebooks', 'Data Analyst', 1, ''],
       ['Advanced SQL', 'Data Analyst', 1, ''],
       ['Python for Data Analysis', 'Data Analyst', 1, ''],
       ['Python for Data Viz', 'Data Analyst', 1, ''],
       ['Git', 'Data Analyst', 1, ''],
       ['Data Analyst', 'Airflow', 1, ''],
       ['Data Analyst', 'Machine Learning', 1, ''],
       ['Machine Learning', 'Data Scientist', 1, ''],
       ['Airflow', 'Data Engineer', 1, ''],
       ['Airflow', 'Data Scientist', 1, '']
      ]);

        // Sets chart options.
        var options = {
          width: 1200,
          sankey: { 
            node: { 
              nodePadding: 80,
              label: {
                fontName: 'Monospace',
                fontSize: 16,
                color: '#000',
                bold: true,
                italic: false
              },
              interactivity: true, // Allows you to select nodes.
              labelPadding: 6,     // Horizontal distance between the label and the node.
              nodePadding: 10,     // Vertical distance between nodes.
              width: 5,            // Thickness of the node.
            } 
          },
        };

        // Instantiates and draws our chart, passing in some options.

        var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="sankey_basic" style="width: 1200px; height: 600px;"></div>
  </body>
</html>
